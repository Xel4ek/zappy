<div class="statistic">
  <div
    *ngFor="let team of teams$ | async"
    [ngStyle]="{ color: '#' + team.color }"
    class="tui-text_h3 teams"
  >
    {{ team.name }}
  </div>
  <tui-scrollbar class="chat-room">
    <cdk-virtual-scroll-viewport
      tuiScrollable
      itemSize="23"
      class="chat-viewport tui-zero-scrollbar"
    >
      <div
        *cdkVirtualFor="let item of messages$ | async"
        class="chat-message"
        [ngStyle]="{ color: item.color }"
      >
        {{ item.team }}#{{ item.id }}: {{ item.text }}
      </div>
    </cdk-virtual-scroll-viewport>
  </tui-scrollbar>
</div>
