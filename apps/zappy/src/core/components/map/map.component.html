<div class="map">
  <!--  <div *ngFor="">text</div>-->
  <div class="cell" *ngFor="let item of worldMap | async; trackBy: trackBy">
    <tui-badged-content
      *ngFor="let res of item.res | keyvalue"
      size="s"
      [contentTop]="res.value"
      [rounded]="true"
    >
      <tui-avatar [text]="res.key" size="s" [rounded]="true"></tui-avatar>
    </tui-badged-content>
  </div>
  <!--  <canvas #canvas></canvas>-->
</div>
