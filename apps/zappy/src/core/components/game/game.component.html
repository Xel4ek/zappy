<div class="tui-container_adaptive wrapper">
  <tui-scrollbar class="statistic-scroll">
    <zappy-statistic> </zappy-statistic>
  </tui-scrollbar>
  <tui-scrollbar class="map" *tuiLet="mode$ | async as mode">
    <zappy-map3d *ngIf="mode === '3d'"></zappy-map3d>
    <zappy-map *ngIf="mode === '2d'"></zappy-map>
  </tui-scrollbar>
  <zappy-settings></zappy-settings>
</div>
